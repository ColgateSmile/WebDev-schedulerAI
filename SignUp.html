<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="custom-styles.css">
</head>
<body>
	<header class="header">
		<a class="text-center">Sign Up for SchedulerAI</a>
	</header>

	<main class="container">
		<section class="row">
			<div class="col-md-12">
				<div class="signup-container">
					<form method="post" onsubmit="saveFields(event)">
						<div class="form-group">
							<label for="first-name">First Name</label>
							<input type="text" class="form-control" id="first-name" name="first-name" placeholder="Enter first name" required>
						</div>
						<div class="form-group">
							<label for="last-name">Last Name</label>
							<input type="text" class="form-control" id="last-name" name="last-name" placeholder="Enter last name" required>
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
						</div>
						<div class="form-group">
							<label for="password">Password <i class="fa fa-info-circle" data-toggle="tooltip" data-placement="right" title="Password must be at least 10 characters long and contain at least one number, one letter, and one symbol (!@#$%^&*)"></i></label>
							<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required oninput="checkPasswordStrength(this.value)">
							<div class="password-strength-indicator">
								<div class="password-strength-bar"></div>
								<div id="password-strength-text"></div>
							</div>
						</div>
						<button type="submit" class="btn btn-primary">Sign Up</button>
					</form>
				</div>
			</div>
		</section>
	</main>

	<footer class="footer">
		<div class="container">
			<p>&copy; 2023 SchedulerAI</p>
		</div>
	</footer>

	<!-- then Bootstrap JS -->
<script src="https://unpkg.com/@popperjs/core@2.10.1/dist/esm/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-9TSAIQ2VJkDhNnJGgW/iYFLfQ5SNZIhq+...." crossorigin="anonymous"></script>

	<script>
			// Save the values in variables or perform any desired operations
	function saveFields(event) {
		event.preventDefault(); // Prevent the form from submitting and page refresh

		// Get form field values
		var firstName = document.getElementById('first-name').value;
		var lastName = document.getElementById('last-name').value;
		var email = document.getElementById('email').value;
		var password = document.getElementById('password').value;

		// Perform validation or API call to save the user data
		// Replace this with your own validation logic and data saving logic

		// Redirect to the homepage or display a success message
		window.location.href = 'index.html';
	}

	function checkPasswordStrength(password) {
		var indicator = document.getElementById('password-strength-indicator');
		var label = document.getElementById('password-strength-label');

		// Reset the indicator
		indicator.className = 'password-strength-indicator';

		// Evaluate password strength
		if (password.length < 7 || !/\d/.test(password) || !/[a-zA-Z]/.test(password) || !/[!@#$%^&*]/.test(password)) {
			indicator.classList.add('password-weak');
			label.textContent = 'Weak Password';
			label.style.color = 'red';
		} else {
			indicator.classList.add('password-strong');
			label.textContent = 'Strong Password';
			label.style.color = 'green';
		}
	}
</script>

</body>

</html>
