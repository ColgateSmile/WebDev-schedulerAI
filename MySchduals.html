<!DOCTYPE html>
<html>
<head>
  <title>My Schedules</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

	   <!-- Navbar -->
	   <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">SchedulerAI</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="MySchduals.html">My Schedule<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="LogIn.html">LogOut</a>
                </li>
            </ul>
        </div>
    </nav>

  <div class="container mt-4">
    <h1 class="text-center mb-4">My Schedules</h1>
    <button type="button" class="btn btn-primary mb-2" data-toggle="modal" data-target="#addScheduleModal">Add Schedule</button>
    <table class="table" id="schedule-table">
      <thead>
        <tr>
          <th>List Name</th>
          <th>Creation Date</th>
          <th>Permitted Users</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Example Schedule</td>
          <td>May 6, 2023</td>
          <td>User 1, User 2</td>
          <td><button type="button" class="btn btn-danger" onclick="deleteSchedule(event)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Add Schedule Modal -->
  <div class="modal fade" id="addScheduleModal" tabindex="-1" role="dialog" aria-labelledby="addScheduleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addScheduleModalLabel">Add Schedule</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="scheduleName">Schedule Name</label>
              <input type="text" class="form-control" id="scheduleName" placeholder="Enter schedule name">
            </div>
            <div class="form-group">
              <label for="permittedUsers">Permitted Users</label>
              <input type="text" class="form-control" id="permittedUsers" placeholder="Enter permitted users">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="addSchedule()">Save changes</button>
        </div>
      </div>
    </div>
  </div>



  
  <script>
    function addSchedule() {
      // Create a new row
      const newRow = document.createElement("tr");

      // Add columns for list name, creation date, and permitted users
      const listName = document.createElement("td");
      listName.innerText = document.getElementById("scheduleName").value || "New Schedule";
      newRow.appendChild(listName);

      	const creationDate = document.createElement("td");
		creationDate.innerText = new Date().toLocaleDateString();
		newRow.appendChild(creationDate);
		const permittedUsers = document.createElement("td");
		permittedUsers.innerText = document.getElementById("permittedUsers").value || "User 1, User 2";
		newRow.appendChild(permittedUsers);

		// Add a delete button
		const deleteButton = document.createElement("button");
		deleteButton.classList.add("btn", "btn-danger");
		deleteButton.innerText = "Delete";
		deleteButton.addEventListener("click", deleteSchedule);
		const buttonCell = document.createElement("td");
		buttonCell.appendChild(deleteButton);
		newRow.appendChild(buttonCell);

		// Add the new row to the table
		const table = document.getElementById("schedule-table");
		table.appendChild(newRow);

		// Hide the modal
		const modal = document.getElementById("addScheduleModal");
		modal.classList.remove("show");
		modal.style.display = "none";
		const modalBackdrop = document.getElementsByClassName("modal-backdrop")[0];
		modalBackdrop.parentNode.removeChild(modalBackdrop);
		}

		function deleteSchedule(event) {
		const row = event.target.closest("tr");
		row.remove();
		}

	</script>
</body>
</html>
